name: Deploy to AWS ECS Fargate

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1  
  ECR_REPOSITORY: nodejs-fargate-app
  ECS_SERVICE: nodejs-fargate-app-service
  ECS_CLUSTER: nodejs-fargate-app-cluster
  ECS_TASK_FAMILY: nodejs-fargate-app-task
  CONTAINER_NAME: nodejs-fargate-app
  CODEDEPLOY_APP: nodejs-fargate-app-codedeploy-app
  CODEDEPLOY_GROUP: nodejs-fargate-app-deployment-group

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest 
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest 
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition from ECS
      id: task-def
      run: |
        # Generate the JSON file
        aws ecs describe-task-definition \
          --task-definition nodejs-fargate-app-task \
          --query 'taskDefinition' > task-definition.json

        # Write to GITHUB_OUTPUT using multiline syntax
        echo "task-definition<<EOF" >> $GITHUB_OUTPUT
        cat task-definition.json >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Register new task definition
      id: register-task-def
      run: |
        cat <<EOF > task-definition.json
        ${{ steps.task-def.outputs.task-definition }}
        EOF

        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json "file://task-definition.json" \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
    
        echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
        echo "Registered task definition: $TASK_DEF_ARN"
            
    - name: Get ECS service details and target groups for AppSpec
      id: ecs-service-info
      run: |
        SERVICE_INFO=$(aws ecs describe-services \         
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0]')
        
        SUBNET_1=$(echo $SERVICE_INFO | jq -r '.networkConfiguration.awsvpcConfiguration.subnets[0]')
        SUBNET_2=$(echo $SERVICE_INFO | jq -r '.networkConfiguration.awsvpcConfiguration.subnets[1]')
        SECURITY_GROUP=$(echo $SERVICE_INFO | jq -r '.networkConfiguration.awsvpcConfiguration.securityGroups[0]')
        CONTAINER_NAME=$(echo $SERVICE_INFO | jq -r '.loadBalancers[0].containerName')
        CONTAINER_PORT=$(echo $SERVICE_INFO | jq -r '.loadBalancers[0].containerPort')
        
        echo "subnet-1=$SUBNET_1" >> $GITHUB_OUTPUT
        echo "subnet-2=$SUBNET_2" >> $GITHUB_OUTPUT
        echo "security-group=$SECURITY_GROUP" >> $GITHUB_OUTPUT
        echo "container-name=$CONTAINER_NAME" >> $GITHUB_OUTPUT
        echo "container-port=$CONTAINER_PORT" >> $GITHUB_OUTPUT

    - name: Prepare AppSpec file
      run: |
        TASK_DEF_ARN="${{ steps.register-task-def.outputs.task-def-arn }}"
        SUBNET_1="${{ steps.ecs-service-info.outputs.subnet-1 }}"
        SUBNET_2="${{ steps.ecs-service-info.outputs.subnet-2 }}"
        SECURITY_GROUP="${{ steps.ecs-service-info.outputs.security-group }}"
        CONTAINER_NAME="${{ steps.ecs-service-info.outputs.container-name }}"
        CONTAINER_PORT="${{ steps.ecs-service-info.outputs.container-port }}"
        
        cat > appspec.yml <<EOF
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "$TASK_DEF_ARN"
                LoadBalancerInfo:
                  ContainerName: "$CONTAINER_NAME"
                  ContainerPort: $CONTAINER_PORT
                PlatformVersion: "LATEST"
                NetworkConfiguration:
                  AwsvpcConfiguration:
                    Subnets:
                      - "$SUBNET_1"
                      - "$SUBNET_2"
                    SecurityGroups:
                      - "$SECURITY_GROUP"
                    AssignPublicIp: "DISABLED"
        EOF
        
        echo "Generated AppSpec file:"
        cat appspec.yml

    - name: Create CodeDeploy deployment
      id: codedeploy-deployment
      run: |
        APPSPEC_CONTENT=$(cat appspec.yml | base64 -w 0)
        DEPLOYMENT_ID=$(aws deploy create-deployment \         
          --application-name ${{ env.CODEDEPLOY_APP }} \
          --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
          --revision revisionType=AppSpecContent,appSpecContent="{content=\"$APPSPEC_CONTENT\"}" \
          --query 'deploymentId' \
          --output text)
        echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
        echo "Created CodeDeploy deployment: $DEPLOYMENT_ID"

    - name: Wait for deployment to complete
      run: |
        echo "Waiting for CodeDeploy deployment to complete..."
        aws deploy wait deployment-successful \          
          --deployment-id ${{ steps.codedeploy-deployment.outputs.deployment-id }} || \
        (aws deploy get-deployment \                  
          --deployment-id ${{ steps.codedeploy-deployment.outputs.deployment-id }} \
          --query 'deploymentInfo.status' && exit 1)
        echo "Deployment completed successfully!"