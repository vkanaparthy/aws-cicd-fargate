name: Deploy to AWS ECS Fargate

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1  
  ECR_REPOSITORY: dev
  ECS_SERVICE: nodejs-fargate-app-service
  ECS_CLUSTER: nodejs-fargate-app-cluster
  ECS_TASK_FAMILY: nodejs-fargate-app-task
  CONTAINER_NAME: nodejs-fargate-app
  CODEDEPLOY_APP: nodejs-fargate-app-codedeploy-app
  CODEDEPLOY_GROUP: nodejs-fargate-app-deployment-group

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest 
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest 
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition from ECS
      id: task-def
      run: |
        aws ecs describe-task-definition \
          --task-definition nodejs-fargate-app-task \
          --query 'taskDefinition' > task-definition.json
        echo "task-definition.json=$(cat task-definition.json)" >> $GITHUB_OUTPUT
